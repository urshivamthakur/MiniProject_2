<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1 id="header">Rock paper scissors</h1>

        <div id="choices">
            <div id="rock" class="choice">
                <img src="Image/rock.png">
            </div>
            <div id="paper" class="choice">
                <img src="Image/paper.png">
            </div>
            <div id="scissor" class="choice">
                <img src="Image/scissors.png">
            </div>

        </div>

        <div id="score-board">
            <div class="score">
                <p id="user-score" class="total-score">0</p>
                <p>You</p>
            </div>

            <div class="score">
                <p id="comp-score" class="total-score">0</p>
                <p>Comps</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>

    </main>

    <script src="script.js"></script>

</body>

</html>
